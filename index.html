<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriangle - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 150px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 40px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #0057b8;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="logo.png" alt="Kriangle" class="logo">
        <h1>Coming Soon</h1>
        <p>We're building something awesome. Stay tuned for updates!</p>
        <form action="#">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>
    <footer>
        <p>Follow us on <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
    </footer>
</body>
</html>
